<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&family=Merriweather+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <img id="logo" src="images/logo.jpg" alt="ISUD logo">
      <div id="myLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Announcements and Events</a></li>
          <li><a href="isud.html">ISUD Journal</a></li>
        </ul>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <img src="images/menu.png" alt="">
      </a>
    </nav>
  </header>
  <div class="form-background">
    <div id="rowF">
      <div id="column-l">
        <img id="imgF" src="images/4-About.jpg" alt="man facing the sea and mountains">
      </div>
      <div id="column-r">
        <form name="myForm" onsubmit="return validateForm()" method="get" action="#null" autocomplete="on">
          <h2>Contact Us</h2>
          <div id="padd" class="float">
            <label for="fname">First:</label>
            <input type="text" id="fname" name="fname" required> 
          </div>
          <div class="float">
            <label for="lname">Last:</label> 
            <input type="text" id="lname" name="lname" required>
          </div>
          <div class="padd">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="padd">
            <label for="options">How Can We Help You?</label>
            <select id="options" name="options" size="3" multiple>
              <option value="new cookie flavors">General Question or Comment</option>
              <option value="discounts">Membership Information</option>
              <option value="other promotion">Other</option>
            </select>
          </div>
          <div class="padd">
            <label for="comments">Your Comments or Question</label>
            <textarea id="comments" name="comments"></textarea>
          </div>
          <div class="padd">
            <input type="submit" name="submit" id="submit" value="Send">
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer id="footer">
    <div id="f-forms">
      <ul>
        <li><a href="">Membership</a></li>
        <li><a href="form.html">Contact</a></li>
      </ul>
    </div>
    <div id="socials">
      <ul>
        <li><a href=""><img src="images/webicon-googleplus-m.png" alt="google plus logo"></a></li>
        <li><a href=""><img src="images/webicon-linkedin-m.png" alt="linked in logo"></a></li>
        <li><a href=""><img src="images/webicon-facebook-m.png" alt="facebook logo"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
